<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Player</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div id="audio-player-container">
        <h1>Simple Audio Player</h1>

        <div id="player-controls">
            <!-- <audio id="audio-element" controls></audio> -->
            <audio id="audio-element" preload="metadata"></audio>

            <div class="custom-controls">
                <button id="play-pause-button" aria-label="Play">▶️</button>
                <span id="current-time" class="time-display">0:00</span>
                <input type="range" id="seek-bar" value="0" step="0.1" aria-label="Seek progress">
                <span id="total-duration" class="time-display">--:--</span>
            </div>
        </div>

        <div id="feed-selector-container" style="margin-bottom: 20px; text-align: center;">
             <label for="feed-select">Select Feed:</label>
             <select id="feed-select">
                 <option value="">Loading feeds...</option>
             </select>
        </div>

        <div id="current-track-info">
            <h2 id="track-title">No track selected</h2>
            <p id="track-description"></p> 
        </div>

        <div id="track-list-container">
            <h2>Tracks / Episodes</h2>
            <ul id="track-list">
                <!-- Track list will be populated by JavaScript -->
                <li>Loading tracks...</li>
            </ul>
        </div>

    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
