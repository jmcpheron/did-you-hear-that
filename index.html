<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did you hear that?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="audio-player-container">

        <!-- Removed .content-area wrapper -->
        <h1>Did you hear that?</h1>

        <div id="feed-management">
            <div id="feed-selector-container">
                 <label for="feed-select">Select Feed:</label>
                 <select id="feed-select">
                     <option value="">Loading feeds...</option>
                 </select>
            </div>
            <div id="add-feed-container">
                 <input type="url" id="feed-url-input" placeholder="Paste JSON feed URL here" aria-label="Feed URL Input">
                 <button id="add-feed-button">Add Feed</button>
                 <a href="examples/custom-feed-guide.md" target="_blank" class="help-link" title="How to create custom feeds">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                         <circle cx="12" cy="12" r="10"></circle>
                         <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                         <line x1="12" y1="17" x2="12.01" y2="17"></line>
                     </svg>
                 </a>
            </div>
            <!-- Sample feed suggestion -->
            <div id="feed-suggestion">
                Try our <a href="javascript:void(0)" id="sample-feed-link">sample feed</a>
            </div>
            <!-- Notification Area -->
            <div id="feed-notification" role="status" aria-live="polite"></div>
            <!-- Custom feeds list (only visible when custom feeds exist) -->
            <div id="custom-feeds-container">
                <div class="custom-feeds-header">
                    <h3>Your Custom Feeds</h3>
                    <button id="toggle-custom-feeds-btn" aria-expanded="false" aria-controls="custom-feeds-list">
                        <span class="toggle-icon">▼</span> Manage
                    </button>
                </div>
                <ul id="custom-feeds-list" class="hidden">
                    <!-- Custom feeds will be listed here dynamically -->
                    <li class="empty-message">No custom feeds added yet.</li>
                </ul>
            </div>
        </div>

        <!-- Player UI elements moved up -->
        <div id="album-art">
            <!-- Placeholder - Can be filled with JS later -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#cccccc"><path d="M6 18h12v-2H6v2zm6-4c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM21 4H3c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-1 12H4V6h16v10z"/></svg>
        </div>

        <div id="player-controls">
             <audio id="audio-element" preload="metadata"></audio>

             <div class="custom-controls">
                <!-- Time displays and seek bar -->
                <div class="time-and-seek">
                    <span id="current-time" class="time-display">0:00</span>
                    <input type="range" id="seek-bar" value="0" step="0.1" aria-label="Seek progress">
                    <span id="total-duration" class="time-display">--:--</span>
                </div>
                <!-- Centered Play/Pause -->
                <div class="main-control">
                     <button id="play-pause-button" aria-label="Play">▶️</button>
                     <!-- Add skip buttons here later if desired -->
                </div>
                <!-- Playback Speed Controls -->
                <div class="speed-controls">
                    <button class="speed-button active" data-speed="1.0" aria-label="Playback speed 1x">1x</button>
                    <button class="speed-button" data-speed="1.5" aria-label="Playback speed 1.5x">1.5x</button>
                    <button class="speed-button" data-speed="2.0" aria-label="Playback speed 2x">2x</button>
                </div>
             </div>
        </div>

        <!-- Track Info and List moved below player controls -->
        <div id="current-track-info">
            <h2 id="track-title">No track selected</h2>
            <p id="track-description"></p>
        </div>

        <div id="track-list-container">
            <h2>Tracks / Episodes</h2>
            <ul id="track-list">
                <!-- Track list will be populated by JavaScript -->
                <li>Loading tracks...</li>
            </ul>
        </div>

        <!-- Removed .player-ui-area wrapper -->

        <!-- Footer -->
        <footer>
            <p>
                Found a bug or want to contribute? Check out the
                <a href="https://github.com/jmcpheron/did-you-hear-that" target="_blank" rel="noopener noreferrer">GitHub repository</a>!
                We welcome <a href="https://github.com/jmcpheron/did-you-hear-that/issues" target="_blank" rel="noopener noreferrer">issues</a>
                and <a href="https://github.com/jmcpheron/did-you-hear-that/pulls" target="_blank" rel="noopener noreferrer">pull requests</a>.
            </p>
        </footer>

    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
